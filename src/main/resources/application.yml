spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/soqtest?serverTimezone=UTC
    username: root
    password: root

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        default_batch_fetch_size: 50

  config:
    import:
      - classpath:secret.yml

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error